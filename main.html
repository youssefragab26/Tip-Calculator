<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tip Calculator</title>
</head>
<body>
<div class="container" id="container">
    <div class="columnOne">
        <div class="bill">
            <label for="billAmount">Bill</label><br>
            <input type="number" placeholder="Amount" id="billAmount" class="input">
        </div>
        <div class="numOfPeople">
            <label for="numOfPeople">Number of People</label><br>
            <input type="number" placeholder="Amount" id="numOfPeople" class="input">
        </div>
        <div class="selectTip">
            <label for="tip5">Select Tip %</label><br>
            <button id="tip5">5%</button>
            <button id="tip10">10%</button>
            <button id="tip15">15%</button><br>
            <button id="tip25">25%</button>
            <button id="tip50">50%</button>
            <button id="custom">Custom</button>
        </div>

    </div>
    <div class="columnTwo">
        <div class="result">
            <p id="amount">Tip Amount <br><span>/ person</span></p>
            <p id="valueOne">$0.00</p>
        </div>
        <div class="result">
            <p id="total">Total <br><span>/ person</span></p>
            <p id="valueTwo">$0.00</p>
        </div>
        <div class="resetButton">
            <footer>
        <button class="reset" id="resetButton">RESET</button>
            </footer>
    </div>
    </div>
</div>
<script src="index.js"></script>

</body>
</html>
